<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Col Nums</title>
</head>
<body>
<ul id="list"></ul>
<script>
    let text="";
    for (let i = 1; i <= 10; i++) {
        if(i%2===0){
            text+="<li><span style='color:green'>"+i+"</span></li>";
        }else{
            text+="<li><span style='color:blue'>"+i+"</span></li>";
        }
    }
    document.getElementById("list").innerHTML=text;
</script>
</body>
</html>
