<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Lists</title>
    <link rel="stylesheet" type="text/css" href="css/T05_HTML_List.css">
</head>
<body>

<ol>
    <li>
        List item
        <span>
            <ol>
                <li>Nested item</li>
                <li>Nested item</li>
            </ol>
        </span>
    </li>
    <li>
        List item
        <span>
            <ol>
                <li>Nested item</li>
                <li>Nested item</li>
                <span>
                    <ul>
                        <li>Nested Item</li>
                        <li>Nested Item</li>
                        <li>Nested Item</li>
                    </ul>
                </span>
                <li>Nested item</li>
            </ol>
        </span>
    </li>
    <li>
        List item
        <ul>
            <li>Nested Item</li>
            <li>Nested Item</li>
            <li>Nested Item</li>
        </ul>
    </li>
</ol>

</body>
</html>
