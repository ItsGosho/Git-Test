<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{navigation}"></th:block>
<center>
    <p1 style = "font-size: 20px;"><b>Register:</b></p1><br><br>
    <form method="post">
        <p1 style = "font-size: 18px;"><b>Username:</b></p1><br>
        <input type="text" class="center,form-control input-lg" placeholder="username" name="username"><br><br>
        <p1 style = "font-size: 18px;"><b>Password:</b></p1><br>
        <input class = "center,form-control input-lg" type="password" placeholder="password" name="password"><br><br>
        <p1 style = "font-size: 18px;"><b>Email:</b></p1><br>
        <input class = "center,form-control input-lg" type="email" placeholder="email" name="email"><br><br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>
</center>
</body>
</html>
