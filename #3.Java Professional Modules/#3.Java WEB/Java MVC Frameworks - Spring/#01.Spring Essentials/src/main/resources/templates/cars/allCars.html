<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{navigation}"></th:block>
<table>
    <tr>
        <td>Id</td>
        <td>Model</td>
        <td>Travelled Distance</td>
    </tr>
    <th:block th:each="car : ${cars}">
        <tr>
            <td th:text="|${car.getId()}.|"></td>
            <td th:text="|${car.getModel()}|"></td>
            <td th:text="|${car.getTravelledDistance()}|"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
