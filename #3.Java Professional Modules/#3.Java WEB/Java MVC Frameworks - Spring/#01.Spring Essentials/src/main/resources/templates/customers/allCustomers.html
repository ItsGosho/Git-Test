<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{navigation}"></th:block>
<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Birthdate</td>
        <td>Edit</td>
    </tr>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="|${customer.getId()}.|"></td>
            <td th:text="|${customer.getName()}|"></td>
            <td th:text="|${customer.getBirthDate()}|"></td>
            <td><a th:href="|@{/customers/edit/{id}(id=${customer.getId()})}|">Edit</a></td>
        </tr>
        <!--<tr>-->
            <!--<td colspan="2" th:text="${user.address}">...</td>-->
        <!--</tr>-->
    </th:block>
</table>
</body>
</html>
