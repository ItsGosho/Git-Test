<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Parts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{navigation}"></th:block>
<table>
    <tr>
        <td>Id</td>
        <td>Model</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Supplier</td>
        <td>Edit</td>
    </tr>
    <th:block th:each="part : ${parts}">
        <tr>
            <td th:text="|${part.getId()}.|"></td>
            <td th:text="|${part.getName()}|"></td>
            <td th:text="|${part.getPrice()}|"></td>
            <td th:text="|${part.getQuantity()}|"></td>
            <td th:text="|${part.getSupplier().getName()}|"></td>
            <td><a th:href="|@{/parts/edit/{id}(id=${part.getId()})}|">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
