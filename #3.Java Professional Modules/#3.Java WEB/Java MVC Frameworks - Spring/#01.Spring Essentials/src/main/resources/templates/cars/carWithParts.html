<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Ascending</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<th:block th:insert="~{navigation}"></th:block>
<div th:object="|${car}|">
    <h1 th:text="|*{getId()}.*{getModel()}`s parts:|"></h1>
    <table>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Price</td>
        </tr>
        <th:block th:each="part : *{getParts()}">
            <tr>
                <td th:text="|${part.getId()}.|"></td>
                <td th:text="|${part.getName()} ->|"></td>
                <td th:text="|${part.getPrice()}|"></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
