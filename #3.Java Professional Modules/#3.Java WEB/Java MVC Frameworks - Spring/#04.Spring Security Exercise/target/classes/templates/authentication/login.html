<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/form-size.css">
</head>
<body>
<center>
    <p1 style = "font-size: 20px;"><b>Login:</b></p1><br><br>
    <form method="post" th:action="@{/login}">
        <p1 style = "font-size: 18px;"><b>Username:</b></p1><br>
        <input type="text" class="form-control input-lg" placeholder="username" name="username" id = "username"><br><br>
        <p1 style = "font-size: 18px;"><b>Password:</b></p1><br>
        <input type="password" class="form-control input-lg" placeholder="password" name="password" id = "password"><br><br>
        <input name="rememberMe" type="checkbox" /> Remember Me<br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <button type="button" class="btn btn-primary" size="35px" onclick="window.location='/'">Back</button>
</center>
</body>
</html>
